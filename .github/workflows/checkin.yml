
name: NodeLoc Check-in

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # 每 6 小时（UTC）

permissions:
  contents: read

concurrency:
  group: nodeloc-checkin
  cancel-in-progress: false

jobs:
  run:  
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: Asia/Shanghai
      NODELOC_BASE_URL: ${{ secrets.NODELOC_BASE_URL || '' }}
      NL_COOKIE:        ${{ secrets.NL_COOKIE        || '' }}
      NODELOC_USERNAME: ${{ secrets.NODELOC_USERNAME || '' }}
      NODELOC_PASSWORD: ${{ secrets.NODELOC_PASSWORD || '' }}
      BROWSE_ENABLED:   ${{ vars.BROWSE_ENABLED      || 'true' }}
      LIKE_PROB:        ${{ vars.LIKE_PROB           || '0.3' }}
      CLICK_COUNT:      ${{ vars.CLICK_COUNT         || '10' }}
      HEADLESS:         ${{ vars.HEADLESS            || 'true' }}
      CHECKIN_SELECTOR: ${{ vars.CHECKIN_SELECTOR    || 'li.header-dropdown-toggle.checkin-icon button.checkin-button' }}
      GOTIFY_URL:       ${{ secrets.GOTIFY_URL }}
      GOTIFY_TOKEN:     ${{ secrets.GOTIFY_TOKEN }}
      SC3_PUSH_KEY:     ${{ secrets.SC3_PUSH_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
      DEBUG_ARTIFACTS:  ${{ vars.DEBUG_ARTIFACTS || 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (cache enabled)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: nodeloc-auto-checkin:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run check-in in Docker
        id: run_checkin
        shell: bash
        run: |
          set -euo pipefail
          container_name=nodeloc_run
          docker rm -f "${container_name}" >/dev/null 2>&1 || true

          set +e
          docker run --name "${container_name}" \
            -e NODELOC_BASE_URL="${NODELOC_BASE_URL}" \
            -e NL_COOKIE="${NL_COOKIE}" \
            -e NODELOC_USERNAME="${NODELOC_USERNAME}" \
            -e NODELOC_PASSWORD="${NODELOC_PASSWORD}" \
            -e BROWSE_ENABLED="${BROWSE_ENABLED}" \
            -e LIKE_PROB="${LIKE_PROB}" \
            -e CLICK_COUNT="${CLICK_COUNT}" \
            -e HEADLESS="${HEADLESS}" \
            -e CHECKIN_SELECTOR="${CHECKIN_SELECTOR}" \
            -e GOTIFY_URL="${GOTIFY_URL}" \
            -e GOTIFY_TOKEN="${GOTIFY_TOKEN}" \
            -e SC3_PUSH_KEY="${SC3_PUSH_KEY}" \
            -e TELEGRAM_BOT_TOKEN="${TELEGRAM_BOT_TOKEN}" \
            -e TELEGRAM_CHAT_ID="${TELEGRAM_CHAT_ID}" \
            -e TZ="${TZ}" \
            nodeloc-auto-checkin:latest
          rc=$?
          set -e

          # 失败时打印容器日志，便于诊断
          if [ "$rc" -ne 0 ]; then
            echo "Container exited with code $rc. Showing logs:"
            docker logs "${container_name}" || true
          fi

          # 按需导出调试产物
          if [ "${DEBUG_ARTIFACTS}" = "true" ]; then
            mkdir -p run_artifacts
            docker cp "${container_name}:/app/debug_page.html" run_artifacts/debug_page.html 2>/dev/null || true
            docker cp "${container_name}:/app/snap.png"        run_artifacts/snap.png        2>/dev/null || true
            docker cp "${container_name}:/root/.config/DrissionPage" run_artifacts/DrissionPage 2>/dev/null || true
          fi

          docker rm -f "${container_name}" >/dev/null 2>&1 || true

          # 正确写入步骤输出
          echo "exit_code=${rc}" >> "$GITHUB_OUTPUT"

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: run_artifacts
          if-no-files-found: ignore

      - name: Fail if container failed
        if: always()
        shell: bash
        run: |
          exit_code='${{ steps.run_checkin.outputs.exit_code }}'
          if [ -z "${exit_code}" ]; then exit_code=1; fi
          echo "Exit code: ${exit_code}"
          if [ "${exit_code}" -ne 0 ]; then
            exit "${exit_code}"
          fi
